<html lang="ko">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
		
		h1 {
			font-family: 'Black Han Sans', sans-serif;
		}
		* { 
			font-family: 'Do Hyeon', sans-serif;
		}
	</style>
	<body>
		<h1 class="text-center">FMN 기존 선수 신청</h1>
        <table class="table table-Primary table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<th scope="row">기존선수명</th>
					<td colspan="4">
						<input type="text" id="Pname" style="min-width:200px; width:50%;">
					</td>
				</tr>
				<tr>
					<th scope="row">변경선수명</th>
					<td colspan="4">
						<input type="text" id="Nname" style="min-width:200px; width:50%;">
					</td>
				</tr>
				<tr>
					<th>포지션 변경 가능 여부</th>
					<td colspan="4">
						<input type="radio" name="change_pos" id="O" value="가능" style="min-width:20px;"><label for='O'>가능</label>
						<input type="radio" name="change_pos" id="X" value="불가능" style="min-width:20px;"><label for='X'>불가능</label>
					</td>
				</tr>
				<tr>
					<td colspan="5">
						<textarea id="result" name="textarea" rows="9" style="width:100%;" placeholder="" readonly></textarea>
						<button id="copy" class="btn btn-primary" style="width:100%;" onclick="make_text()">복사본 생성하기</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
	    
     
     
     	function make_text(){
     		var blank_chk = $('textarea[name=textarea]').text();
     			
     		if(blank_chk != ''){
     			$("textarea[name=textarea]").text("");
     			
     		}
     		document.getElementById("result").innerHTML += "기존선수명 : " + $("#Pname").val()+'\n';
     		document.getElementById("result").innerHTML += "변경선수명 : " + $("#Nname").val()+'\n';
     		document.getElementById("result").innerHTML += "포지션 변경 가능 여부 : " + $("input[name=change_pos]:checked").val()+'\n';
     		
     	}

	</script>	
	
</html>
