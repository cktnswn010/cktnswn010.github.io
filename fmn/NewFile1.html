<html lang="ko">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

	<body>
        <table class="table table-Primary table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<th scope="row">선수명</th>
					<td colspan="4">
						<input type="text" id="name" style="min-width:200px; width:50%;">
					</td>
				</tr>
				<tr>
					<th style="min-width: 100px;">선수생일</th>
					<td colspan="4">
						<select id="birthM" style="min-width: 20px;"><option value=""></option><</select>월 
						<select id="birthD" style="min-width: 20px;"><option value=""></option><</select>일
					</td>
				</tr>
				<tr>
					<th style="min-width:100px;">키</th>
					<td colspan="4">
						 <select id="height" style="min-width: 20px;"><option value=""></option><</select> CM 
					</td>
				</tr>
				<tr>
					<th style="min-width:100px;">몸무게</th>
					<td colspan="4">
						<select id="weight" style="min-width: 20px;"><option value=""></option><</select> KG
					</td>
				</tr>
				<tr>
					<th>발수치</th>
					<td colspan="4">
						왼발<select id="LFootCnt" style="min-width: 20px;"><option value=""></option><</select> 
						오른발<select id="RFootCnt" style="min-width: 20px;"><option value=""></option><</select>
					</td>
				</tr>
				<tr>
					<th>포지션</th>
					<td colspan="4" style="padding-top: 1px;padding-bottom: 1px;">
						<table class="table table-Info table-striped table-hover table-bordered" border=3 >
							<tbody align="center">
								<tr>
									<td></td> <td><input type="checkbox" id="ST" value="ST" name="cb"/><label for='ST'>ST</label></td> <td></td>
								</tr>
								<tr>
									<td><input type="checkbox" id="AML" value="AML" name="cb"/><label for='AML'>AML</label></td> <td><input type="checkbox" id="AMC" value="AMC" name="cb"/><label for='AMC'>AMC</label></td> <td><input type="checkbox" id="AMR" value="AMR" name="cb"/><label for='AMR'>AMR</label></td>
								</tr>
								<tr>
									<td><input type="checkbox" id="ML" value="ML" name="cb"/><label for='ML'>ML</label></td> <td><input type="checkbox" id="MC" value="MC" name="cb"/><label for='MC'>MC</label></td> <td><input type="checkbox" id="MR" value="MR" name="cb"/><label for='MR'>MR</label></td>
								</tr>
								<tr>
									<td><input type="checkbox" id="WBL" value="WBL" name="cb"/><label for='WBL'>WBL</label></td> <td><input type="checkbox" id="DM" value="DM" name="cb"/><label for='DM'>DM</label></td> <td><input type="checkbox" id="WBR" value="WBR" name="cb"/><label for='WBR'>WBR</label></td>
								</tr>
								<tr>
									<td><input type="checkbox" id="DL" value="DL" name="cb"/><label for='DL'>DL</label></td> <td><input type="checkbox" id="DC" value="DC" name="cb"/><label for='DC'>DC</label></td> <td><input type="checkbox" id="DR" value="DR" name="cb"/><label for='DR'>DR</label></td>
								</tr>
								<tr>
									<td></td> <td><input type="checkbox" id="GK" value="GK" name="cb"/><label for='GK'>GK</label></td> <td></td>
								</tr>
							</tbody>					
						</table>	
					</td>
				</tr>
				<tr>
					<th>주요스탯</th>
					<td colspan="4">
						<input type="text" id="Mstatus" style="min-width:200px; width:50%;">
					</td>
				</tr>
				<tr>
					<th>포지션 변경 가능 여부</th>
					<td colspan="4">
						<input type="radio" name="change_pos" id="O" value="가능" style="min-width:20px;"><label for='O'>가능</label>
						<input type="radio" name="change_pos" id="X" value="불가능" style="min-width:20px;"><label for='X'>불가능</label>
					</td>
				</tr>
				<tr>
					<th>추천인</th>
					<td colspan="4">
						<input type="text" id="recommend" placeholder ="추천인 없을 경우 공백"style="min-width:200px; width:50%;">
					</td>
				</tr>				
				
				<tr>
					<td colspan="5">
						<textarea id="result" name="textarea" rows="9" style="width:100%;" placeholder="" readonly></textarea>
						<button id="copy" class="btn btn-primary" style="width:100%;" onclick="make_text()">복사본 생성하기</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
		
		// #1 About Foot Start
		var selectFootCntMin = 5;
		var selectFootCntMax = 20;
		var selectFootOpt = "";
		
        for (var FootCnt = selectFootCntMin; FootCnt<=selectFootCntMax; FootCnt++){
        	selectFootOpt += "<option>"+FootCnt+"</option>";
        }
        document.getElementById("LFootCnt").innerHTML = selectFootOpt;
        document.getElementById("RFootCnt").innerHTML = selectFootOpt;
     	// About Foot End
     	
     	// #2 About Birth Start
     	var selectBirthMOpt = "";
     	var selectBirthDOpt = "";     	
     	
        for (var BirthMOpt = 1; BirthMOpt<=12; BirthMOpt++){
        	selectBirthMOpt += "<option>"+BirthMOpt+"</option>";
        }        
        document.getElementById("birthM").innerHTML = selectBirthMOpt;
        
        for (var BirthDOpt = 1; BirthDOpt<=31; BirthDOpt++){
        	selectBirthDOpt += "<option>"+BirthDOpt+"</option>";	
        	
        }
        document.getElementById("birthD").innerHTML = selectBirthDOpt;
     	// About Birth End
     	
     	// #3 About height Start
     	var selectHOpt = "";
     	
        for (var HOpt = 150; HOpt<=210; HOpt++){
        	selectHOpt += "<option>"+HOpt+"</option>";
        }        
        document.getElementById("height").innerHTML = selectHOpt;
     	// About height End
     
     	// #4 About weight Start
     	var selectWOpt = "";
     	
        for (var WOpt = 55; WOpt<=120; WOpt++){
        	selectWOpt += "<option>"+WOpt+"</option>";
        }        
        document.getElementById("weight").innerHTML = selectWOpt;
     	// About height End     
     
     
     
     	function make_text(){
     		var blank_chk = $('textarea[name=textarea]').text();
     			
     		if(blank_chk != ''){
     			$("textarea[name=textarea]").text("");
     			
     		}
     		document.getElementById("result").innerHTML += "선수명 : " + $("#name").val()+'\n';
     		document.getElementById("result").innerHTML += "선수생일 : " + $("#birthM option:selected").val()+'월 '+$("#birthD option:selected").val()+'일\n';
     		document.getElementById("result").innerHTML += "키 : " + $("#height option:selected").val()+'Cm \n';
     		document.getElementById("result").innerHTML += "몸무게 : " + $("#weight option:selected").val()+'Kg \n';
     		document.getElementById("result").innerHTML += "발수치 : 왼발 " + $("#LFootCnt option:selected").val()+' / 오른발 '+$("#RFootCnt option:selected").val()+'\n';
     		Position_check();
     		document.getElementById("result").innerHTML += "주요스탯 : " + $("#Mstatus").val()+'\n';
     		document.getElementById("result").innerHTML += "포지션 변경 가능 여부 : " + $("input[name=change_pos]:checked").val()+'\n';
     		
     	}
     	
     	function Position_check(){
     		const query = 'input[name="cb"]:checked';
     		const selectedEls = document.querySelectorAll(query);
     		
     		let result2 ='';
     		selectedEls.forEach((el) => {
     			result2 += el.value + ' ';
     		})
     		document.getElementById("result").innerHTML += "포지션 : "+result2+'\n';
     	}
        
		function winPop(url, opts) {
   
		   var popupName = opts.name || 'popup';
		   var options = '';
		   options += 'width=' + (opts.width ? opts.width : 200) + ', height=' + (opts.height ? opts.height : 200);
		   options += opts.left && opts.width ? ', left=' + opts.left : ', left=' + ( (screen.availWidth - opts.width) / 2);
		   options += opts.top && opts.height ? ', top=' + opts.top : ', top=' + ( (screen.availHeight - opts.height) / 2);
		   options += opts.scrollbars ? ', scrollbars=' + opts.scrollbars : ', scrollbars=no';
		   options += opts.resizable ? ', resizable=' + opts.resizable : ', resizable=no';
		   window.open(url, popupName, options);
		}
	</script>	
	
</html>
