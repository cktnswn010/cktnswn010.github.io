<html lang="ko">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		// From Alves
		var selectFootCntMin = 5;
		var selectFootCntMax = 20;
		var selectFootOpt = "";
		
      
        for (var FootCnt = selectFootCntMin; FootCnt<=selectFootCntMax; FootCnt++){
        	selectFootOpt += "<option>"+FootCnt+"</option>";
        }
        document.getElementById("MainFootCnt").innerHTML = selectFootOpt;
        document.getElementById("SubFootCnt").innerHTML = selectFootOpt;
        

		
		function winPop(url, opts) {
   
		   var popupName = opts.name || 'popup';
		   var options = '';
		   options += 'width=' + (opts.width ? opts.width : 200) + ', height=' + (opts.height ? opts.height : 200);
		   options += opts.left && opts.width ? ', left=' + opts.left : ', left=' + ( (screen.availWidth - opts.width) / 2);
		   options += opts.top && opts.height ? ', top=' + opts.top : ', top=' + ( (screen.availHeight - opts.height) / 2);
		   options += opts.scrollbars ? ', scrollbars=' + opts.scrollbars : ', scrollbars=no';
		   options += opts.resizable ? ', resizable=' + opts.resizable : ', resizable=no';
		   window.open(url, popupName, options);
		}
	</script>
	<body>
        <input type="hidden" id="maximum" value="7">
		<table class="table table-dark table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<th scope="row">선수명</th>
					<td colspan="4">
						<input type="text" id="name" style="min-width:200px; width:50%;">
					</td>
				</tr>
				<tr>
					<th style="min-width: 100px;">선수생일</th>
					<td colspan="4">
						<input id="birthM" style="min-width: 30px; width: 3%;" type="text" />월 
						<input id="birthD" style="min-width: 30px; width: 3%;" type="text" />일
					</td>
				</tr>
				<tr>
					<th style="min-width:100px;">키</th>
					<td colspan="4">
						<input id="height" style="min-width: 30px; width: 3%;" type="text" /> CM ( 150 ~ 210 CM )</td>
					</td>
				</tr>
				<tr>
					<th style="min-width:100px;">몸무게</th>
					<td colspan="4">
						<input id="weight" style="min-width: 30px; width: 3%;" type="text" /> KG ( 55 ~ 120 KG )</td>
					</td>
				</tr>
				<tr>
					<th>주발</th>
					<td colspan="4">
						<input id="LFoot" type="radio" value="Left" />왼발 
						<input id="RFoot" type="radio" value="Right" />오른발
					</td>
					<td>
						<select id="MainFootCnt" style="min-width: 20px;">주발수치</select>
						<select id="SubFootCnt" style="min-width: 20px;">약발수치</select>
						
					</td>
				</tr>
				
				<tr>
					<td colspan="5">
						<textarea id="result" rows="10" style="width:100%;" placeholder="상점 갯수 초과하면 리셋 됩니다. 통분입력은 깎을꺼(-), 올릴꺼(+) 순으로 입력됩니다."></textarea>
						<button id="copy" class="btn btn-primary" style="width:100%;">복사하기</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	
</html>
